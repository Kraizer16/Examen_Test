<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body id="body" class="bg-gray-100 flex items-start justify-center min-h-screen">
    <main class="bg-white p-6 rounded-lg shadow-md  w-full">
        <section class="text-center flex justify-center">
            <form id="formularioTareas" class="formulario justify-center">
                <label class="block font-bold text-1xl" for="tarea">Titulo: </label>
                <input
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 mb-2"
                    type="text" id="tarea" placeholder="Ingrese el Titulo" required>


                <label class="block font-bold text-1xl" for="Descripción">Descripción: </label>
                <input
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 mb-2"
                    type="text" id="Descripción" placeholder="Descripción corta de su tarea" required>


                <label class="block font-bold text-1xl" for="fechaInicio">Fecha de inicio: </label>
                <input
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 mb-2"
                    type="date" id="fechaInicio" placeholder="Ingrese la fecha de inicio" required>


                <label class="block font-bold text-1xl" for="fechaFin">Fecha de Fin: </label>
                <input
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 mb-2"
                    type="date" id="fechaFin" required>


                <label for="estado" class="block font-bold text-1xl">Seleccione un estado de su tarea: </label>
                <select required id="estado"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2">
                    <option value="Pendientes">Pendientes</option>
                    <option value="En Progreso">En progreso</option>
                    <option value="Completada">Completadas</option>
                </select>
                <input
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 mb-2"
                    type="text" id="value" readonly>


                <div class="flex justify-center ">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 mt-4 rounded"
                        type="submit">Crear Tarea</button>
                </div>
            </form>
        </section>
        <section class="mt-9">
            <header class="text-4xl font-bold text-center pb-4 mb-5">Mis Tareas</header>
            <div class="flex justify-around text-center">
                <div class="flex flex-col justify-center items-center border p-2 shadow-md" id="listaPendientes">
                    <h1 class="block font-bold text-2xl">Pendientes</h1>
                </div>
                <div class="flex flex-col justify-center items-center border p-2 shadow-md" id="listaProgreso">
                    <h1 class="block font-bold text-2xl">En progreso</h1>
                </div>
                <div class="flex flex-col justify-center items-center border p-2 shadow-md" id="listaCompletadas">
                    <h1 class="block font-bold text-2xl">Completadas</h1>
                </div>
            </div>
        </section>
        <div id="contenedor_modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
            <div id="modal_inicioSesion"
                class="hidden bg-white w-11/12 h-auto absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 list-none rounded sm:h-[78vh] sm:w-[40vw] sm:justify-center sm:flex">
                <section class="bg-gradient-to-b from-gray-100 to-red-50 w-full rounded shadow-xl">
                    <div
                        class="flex flex-col items-center justify-center px-9 py-8 mx-auto sm:h-full sm:w-full lg:py-0">
                        <div
                            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:shadow-xl">
                            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                                <button
                                    class="botonsito p-1 rounded-full bg-opacity-80 absolute z-50 top-0 right-0 bg-gray-200 ">
                                    <svg id="" class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">
                                        <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <h1
                                    class="text-xl font-bold leading-tight tracking-tight text-black md:text-2xl dark:text-black">
                                    Inicia sesión en tu cuenta
                                </h1>
                                <form id="formulario" class="space-y-4 md:space-y-6">
                                    <div>
                                        <label for="email"
                                            class="block mb-2 text-sm font-medium text-black dark:text-black">Tu
                                            email</label>
                                        <input type="email" name="email" id="email"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600
                                            shadow-xl focus:border-primary-600 block w-full p-2.5 dark:bg-gray-200 dark:placeholder-gray-800 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="name@company.com" required="">
                                    </div>
                                    <div>
                                        <label for="password"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
                                        <input type="password" name="password" id="contrasena" placeholder="••••••••"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-200 shadow-xl dark:placeholder-gray-800 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            required="">
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <a href="#"
                                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Olvidaste
                                            tu contraseña?</a>
                                    </div>
                                    <button type="submit"
                                        class="w-full text-white bg-gray-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-black dark:focus:ring-primary-800">Iniciar
                                        Sesión</button>
                                    <p class="text-sm font-light text-gray-500 dark:text-gray-700">
                                        No tienes cuenta aún? <a id="registro"
                                            class="font-medium text-primary-600 hover:underline dark:text-primary-500 cursor-pointer">Registrate</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div id="contenedor_modal2" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
            <div id="modal_Registrate"
                class="hidden bg-white w-11/12 h-auto absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 list-none rounded sm:h-[78vh] sm:w-[40vw] sm:justify-center sm:flex">
                <section class="bg-gradient-to-b from-gray-100 to-red-50 w-full rounded shadow-xl">
                    <div
                        class="flex flex-col items-center justify-center px-9 py-8 mx-auto sm:h-full sm:w-full lg:py-0">
                        <div
                            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:shadow-xl">
                            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                                <button
                                    class="botonsito p-1 rounded-full bg-opacity-80 absolute z-50 top-0 right-0 bg-gray-200 ">
                                    <svg id="" class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">
                                        <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <h1
                                    class="text-xl font-bold leading-tight tracking-tight text-black md:text-2xl dark:text-black">
                                    Registrate
                                </h1>
                                <form id="formulario2" class="space-y-4 md:space-y-6">
                                    <div>
                                        <label for="text"
                                            class="block mb-2 text-sm font-medium text-black dark:text-black">Ingresa tu
                                            nombre</label>
                                        <input type="text" name="text" id="name"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600
                                            shadow-xl focus:border-primary-600 block w-full p-2.5 dark:bg-gray-200 dark:placeholder-gray-800 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Pepito Peréz" required="">
                                    </div>
                                    <div>
                                        <label for="email"
                                            class="block mb-2 text-sm font-medium text-black dark:text-black">Ingresa tu
                                            email</label>
                                        <input type="email" name="email" id="email_registro"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600
                                            shadow-xl focus:border-primary-600 block w-full p-2.5 dark:bg-gray-200 dark:placeholder-gray-800 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="name@company.com" required="">
                                    </div>
                                    <div>
                                        <label for="password"
                                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
                                        <input type="password" name="password" id="contrasena_registro"
                                            placeholder="••••••••"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-200 shadow-xl dark:placeholder-gray-800 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            required="">
                                    </div>
                                    <button type="submit"
                                        class="w-full text-white bg-gray-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-black dark:focus:ring-primary-800">Registrate</button>
                                    <p class="text-sm font-light text-gray-500 dark:text-gray-700">
                                        Ya tienes cuenta? <a id="iniciar"
                                            class="font-medium text-primary-600 hover:underline dark:text-primary-500 cursor-pointer">Inicia
                                            sesión</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div>
        <a id="btn-iniciar" target="_blank"
            class="fixed bottom-5 left-5 bg-green-500 p-3 rounded-full shadow-lg hover:bg-green-600 transition duration-300">
            <p>Iniciar Sesion</p>
        </a>
        <a id="btn-cerrar" target="_blank"
            class="absolute fixed bottom-5 left-5 bg-red-500 p-3 rounded-full shadow-lg hover:bg-red-600 transition duration-300 hidden">
            <p>Cerrar Sesion</p>
        </a>
    </div>
</body>
<script type="module" src="./js/tareas.js"></script>

</html>
